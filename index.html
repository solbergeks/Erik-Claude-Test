<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <section id="home">
            <h1>Welcome to My Page</h1>
            <p>This is a simple welcome page created with Claude.</p>
        </section>
        
        <section id="projects">
            <h2>Our Projects</h2>
            <div class="project-grid">
                <div class="project">
                    <h3>Project 1</h3>
                    <p>Description of our first amazing project.</p>
                </div>
                <div class="project">
                    <h3>Project 2</h3>
                    <p>Description of our second fantastic project.</p>
                </div>
            </div>
        </section>
        
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Your message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
</body>
</html>
